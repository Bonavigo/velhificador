	<meta name="keywords" content="idoso, senhor, velhinho, texto, velhos no facebook, gerador de texto de idoso">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@BrunoBonavigo">

	<meta property="og:description" content="Conversor de texto comum para texto de idosos no Facebook."/>
	<meta property="og:url" content="https://bonavigo.net/velhificador/"/>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<style>
	  .bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	  }
	  @media (min-width: 768px) {
		.bd-placeholder-img-lg {
		  font-size: 3.5rem;
		}
	  }
	</style>

  <body>
	<main>
	  <div class="container py-4">
		<header class="pb-3 mb-4 border-bottom">
		  <a href="https://bonavigo.net" target="_blank" class="d-flex align-items-center text-dark text-decoration-none">
			<span class="fs-4"><i class="bi bi-github"></i> Velhificador - por Bruno Bonavigo</span>
		  </a>
		</header>
		<div class="p-5 mb-4 bg-light rounded-3">
		  <div class="container-fluid py-5">
			<h1 class="display-5 fw-bold">Velhificador de Texto</h1>
			<p class="col-md-8 fs-4">Use o velhificador de texto e tenha em mãos uma versão do seu texto escrita <span id="nome_idoso">pelo nome_idoso</span> no Facebook.</p>
		  </div>
		</div>
		<div class="row align-items-md-stretch">
		  <div class="col-md-12">
			<div class="h-100 p-5 text-white bg-dark rounded-3">
			  <h2>Velhifique seu texto!</h2>
			  <p><textarea class="form-control" id="texto" style="height:300px;"></textarea></p>
			  <button class="btn btn-outline-light" type="button" onclick="Velho.velhificar(document.getElementById('texto').value)">Velhificar</button>
			</div>
		  </div>
		</div>
		<footer class="pt-3 mt-4 text-muted border-top">
		  &copy; <span id="year"></span> - Por <a href="https://github.com/Bonavigo" target="_blank">Bruno Bonavigo</a>, usando o template <a href="https://getbootstrap.com/docs/5.0/examples/jumbotron/" target="_blank">Jumbotron</a>.
		</footer>
	  </div>

	<script src="js/app.js"></script>
